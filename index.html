<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for ="firstName"> First name</label>
                    <input type="text" id="firstName" placeholder="first name" class="form-control">
                </div>
                <div class="form-group">
                    <label for= lastName>last Name</label>
                    <input type="text" id="lastName" placeholder="last name" class="form-control">
                </div>
                <div>
                    <label for ="email"> Email Address</label>
                    <input type="text" id="email" placeholder="email" class="form-control">
                </div>
                <div>
                    <label for ="password"> password</label>
                    <input type="text" id="password" class="form-control">
                </div>
                <div>
                    <label for ="FirstName"> Phone Number</label>
                    <input type="text" id="Phone" placeholder="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label type="address" >Address</label>
                    <textarea id="address" placeholder="address" class="form-control" cols="20"> </textarea>
                </div>
                <div class="form-group">
                    <label for="district">District Name</label>
                    <select id="district" class="form-control">
                        <option value="" disabled selected ><--- select a district ---> </option>
                        <optgroup label="Dhaka Div.">
                    <option value="dhaka">Dhaka</option>
                    <option value="gazipur">Gazipur</option>
                    <option value="mirpur">Mirpur</option>
                        </optgroup>
                     <optgroup label="Chitagong Div.">
                         <option value="noakhali">Noakhali</option>
                         <option value="cumilla">Cumilla</option>
                         <option value="laximpur">Laximpur</option>
                     </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div>
                     <label> <input type="radio" value="male" name="gender" /> Male</label>
                    <label><input type="radio" value="female" name="gender" > Female</label>
                    <label> <input type="radio" value="other" name="gender" > Others</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                       <input type="file" id="image">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" class="form-control" />
                </div>
                <div class="form-group">
                    <label>
                    <input type="checkbox"> I agree with all terms $ condition
                    </label>
                </div>
                <div class="form-group">
                    <input type="submit" value="submit" class="btn btn-outline-success" />
                </div>
               </div>
            </div>

            <div class="col-md-6"></div>
        </div>
    </div>

</section>


<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
